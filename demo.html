<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Donate Food</h1>
        <form class="max-w-lg">
          <div class="mb-4">
            <label for="donor-name" class="block font-medium">Donor Name</label>
            <input type="text" id="donor-name" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter your name" required>
          </div>
          <div class="mb-4">
            <label for="donor-address" class="block font-medium">Donor Address</label>
            <input type="text" id="donor-address" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter your address" required>
          </div>
          <div class="mb-4">
            <label for="food-quantity" class="block font-medium">Food Quantity</label>
            <input type="number" id="food-quantity" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter the quantity of food" required>
          </div>
          <div class="mb-4">
            <label for="food-type" class="block font-medium">Food Type</label>
            <input type="text" id="food-type" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter the type of food" required>
          </div>
          <div class="mb-4">
            <label for="food-description" class="block font-medium">Food Description</label>
            <textarea id="food-description" class="w-full border border-gray-300 rounded px-3 py-2" rows="4" placeholder="Enter a brief description of the food" required></textarea>
          </div>
          <div class="mt-6">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium px-4 py-2 rounded">Donate</button>
          </div>
        </form>
      </div>
      
</body>
</html>
